<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Functions Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h5>Bootstrap List and Text Functions</h5>

    <!-- Inline List -->
    <ul class="list-inline">
        <li class="list-inline-item">Item 1</li>
        <li class="list-inline-item">Item 2</li>
        <li class="list-inline-item">Item 3</li>
    </ul>

    <!-- Unstyled List -->
    <ul class="list-unstyled">
        <li>Unstyled Item 1</li>
        <li>Unstyled Item 2</li>
        <li>Unstyled Item 3</li>
    </ul>

    <!-- Text Without Decoration and Aligned End -->
    <div class="text-end">
        <a href="#" class="text-decoration-none">This is a link without decoration and right-aligned</a>
    </div>

    <!-- Text No Wrap -->
    <p class="text-nowrap">
        This is some text that will not wrap even if the content is very long and goes outside the normal bounds.
    </p>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
