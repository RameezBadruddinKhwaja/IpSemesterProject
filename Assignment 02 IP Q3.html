<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Style for read-only text area */
        .readonly {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Your password" required>

        <input type="checkbox" id="followMe">
        <label for="followMe">Plz follow me</label>

        <label for="comments">Comments:</label>
        <textarea id="comments" rows="4" placeholder="Enter your comments here..."></textarea>

        <label for="emailAgain">Again Enter Email and Password:</label>
        <input type="email" id="emailAgain" placeholder="Enter email" required>

        <label for="readonly">Readonly Text:</label>
        <textarea id="readonly" class="readonly" rows="4" readonly>This text is read-only.</textarea>

        <label for="color">Choose Color:</label>
        <input type="color" id="color">

        <button type="submit">Enter password</button>
    </form>

</body>
</html>
