<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Rounded Corners and Circle Shape</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .image-container {
            text-align: right; /* Aligns the image to the right */
        }
        img {
            width: 200px; /* Set width to ensure circular shape */
            height: 200px; /* Set height to ensure circular shape */
            object-fit: cover; /* Ensure image fills the container */
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Responsive Circular Image Example</h2>
    
    <div class="image-container">
        <img src="https://via.placeholder.com/200" alt="Circular Image" class="img-fluid rounded-circle">
    </div>

</div>

<!-- Bootstrap JS -->
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
