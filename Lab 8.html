<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Heading on Click (jQuery)</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <h2 class="click-hide">Click me - I will go away</h2>
    <p>Click me for no effect</p>
    <h2>Click me - I will go away</h2>

    <script>
        $(document).ready(function() {
            $('.click-hide').click(function() {
                $(this).hide();
            });
        });
    </script>
</body>
</html>
