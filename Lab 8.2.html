<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Sum on Click (jQuery)</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <p id="sum">2+3</p>

    <script>
        $(document).ready(function() {
            $('#sum').click(function() {
                alert(2 + 3);
            });
        });
    </script>
</body>
</html>
