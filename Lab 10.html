<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Slide Effects</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #box {
      width: 300px;
      height: 150px;
      background-color: lightcoral;
      margin: 20px auto;
      text-align: center;
      line-height: 150px;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>jQuery Slide Effects Example</h1>
  <div id="box">Hello!</div>
  <button id="slideUpBtn">Slide Up</button>
  <button id="slideDownBtn">Slide Down</button>

  <script>
    $(document).ready(function () {
      // Slide Up effect
      $("#slideUpBtn").click(function () {
        $("#box").slideUp(1000); // Slides up the box over 1 second
      });

      // Slide Down effect
      $("#slideDownBtn").click(function () {
        $("#box").slideDown(1000); // Slides down the box over 1 second
      });
    });
  </script>
</body>
</html>
