<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery parent() and parents()</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .highlight {
            background-color: yellow;
        }
        ul {
            margin: 10px;
            padding-left: 20px;
        }
        button {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div>
        <h2>jQuery parent() and parents() Demo</h2>
        <ul id="list">
            <li>Item 1</li>
            <li>
                Item 2
                <ul>
                    <li>Sub-item 2.1</li>
                    <li>Sub-item 2.2</li>
                </ul>
            </li>
            <li>Item 3</li>
        </ul>
        <button id="highlightParent">Highlight Immediate Parent</button>
        <button id="highlightAncestors">Highlight All Ancestors</button>
    </div>

    <script>
        $(document).ready(function () {
            // Highlight immediate parent of clicked <li>
            $("#highlightParent").click(function () {
                $("li").click(function () {
                    $("*").removeClass("highlight"); // Remove previous highlights
                    $(this).parent().addClass("highlight"); // Highlight the immediate parent
                });
            });

            // Highlight all ancestors of clicked <li>
            $("#highlightAncestors").click(function () {
                $("li").click(function () {
                    $("*").removeClass("highlight"); // Remove previous highlights
                    $(this).parents().addClass("highlight"); // Highlight all ancestors
                });
            });
        });
    </script>

</body>
</html>
