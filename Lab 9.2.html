<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Fade Effects</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: steelblue;
      display: none; /* Initially hidden */
      margin: 20px auto;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>jQuery Fade Effects Example</h1>
  <div id="box"></div>
  <button id="fadeInBtn">Fade In</button>
  <button id="fadeOutBtn">Fade Out</button>
  <button id="fadeToggleBtn">Fade Toggle</button>
  <button id="fadeToBtn">Fade To 50%</button>

  <script>
    $(document).ready(function () {
      // Fade In effect
      $("#fadeInBtn").click(function () {
        $("#box").fadeIn(1000); // Fades in the box over 1 second
      });

      // Fade Out effect
      $("#fadeOutBtn").click(function () {
        $("#box").fadeOut(1000); // Fades out the box over 1 second
      });

      // Fade Toggle effect
      $("#fadeToggleBtn").click(function () {
        $("#box").fadeToggle(1000); // Toggles fade in/out over 1 second
      });

      // Fade To effect
      $("#fadeToBtn").click(function () {
        $("#box").fadeTo(1000, 0.5); // Changes opacity to 50% over 1 second
      });
    });
  </script>
</body>
</html>
