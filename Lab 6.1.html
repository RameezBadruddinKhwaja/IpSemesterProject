    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <form>
                                <!-- Dropdown -->
                                <div class="mb-3">
                                    <label class="form-label">Choose your browser from the list</label>
                                    <select class="form-select">
                                        <option selected disabled>Select from option 1 to option 6</option>
                                        <option value="edge">Edge</option>
                                        <option value="firefox">Firefox</option>
                                        <option value="chrome">Chrome</option>
                                        <option value="opera">Opera</option>
                                        <option value="safari">Safari</option>
                                    </select>
                                </div>
    
                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Enter email">
                                </div>
    
                                <!-- Password -->
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Enter password">
                                </div>
    
                                <!-- Remember me -->
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
    
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary mb-4">Submit</button>
    
                                <!-- Options -->
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="options" id="option1">
                                        <label class="form-check-label" for="option1">Option 1</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="options" id="option2">
                                        <label class="form-check-label" for="option2">Option 2</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="options" id="option3">
                                        <label class="form-check-label" for="option3">Option 3</label>
                                    </div>
                                </div>
    
                                <!-- Dark Mode Toggle -->
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="darkMode">
                                    <label class="form-check-label" for="darkMode">Dark Mode</label>
                                </div>
    
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="bootstrap.bundle.min.js"></script>
    </body>
    </html>
